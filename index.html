<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <div class="banner-container">
                <!-- <img src="./assets/photos/banner-Donation.webp" alt="banner-img"> -->
                <!-- <h2>How your DONATION makes a difference</h2> -->
            </div>

            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="John">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">

                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="+91 9999 9999 99">

                <label for="amount">Amount You Donate:</label>
                <input type="number" name="amount" id="amount" class="donate" placeholder="$150">

                <input type="button" class="btn-donate" value="Donate Now">
            </form>
        </div>
    </div>
</body>
</html>
